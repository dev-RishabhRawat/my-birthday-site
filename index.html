<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Happy Birthday?</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div id="countdown">
      <table class="countdownContainer">
        <tr class="info">
          <td colspan="4" class="info">Birthday Countdown</td>
        </tr>
        <tr class="info">
          <td id="days">120</td>
          <td id="hours">4</td>
          <td id="minutes">15</td>
          <td id="seconds">32</td>
        </tr>

        <tr>
          <td>Days</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
      </table>
    </div>

    <div id="birthdayTime">
      <h3>YES</h3>
      

    </div>
    <script src="script.js"></script>
  </body>

</html>
